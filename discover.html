<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kathaDragon | Discover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35; /* Saffron Orange */
            --bg-white: #FFFFFF;
            --bg-light: #F8F9FA;
            --text-dark: #2D3436;
            --text-light: #636E72;
            --border: #E0E0E0;
            --shadow: 0 2px 12px rgba(0,0,0,0.08);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-dark);
            padding-top: 70px;
            padding-bottom: 80px;
        }

        /* Universal Header */
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 100; padding: 1rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .lang-toggle { font-weight: 600; color: var(--text-light); cursor: pointer; font-size: 14px; }
        .profile-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; cursor: pointer; text-decoration: none; border: 2px solid white; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }

        /* Universal Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-white); display: flex; justify-content: space-around; align-items: center; padding: 0.75rem 0; border-top: 1px solid var(--border); z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-light); text-decoration: none; font-size: 0.75rem; font-weight: 500; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
        .create-fab { width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.8rem; border: 4px solid var(--bg-white); transform: translateY(-20px); box-shadow: var(--shadow); text-decoration: none; }
        
        /* Discover Page Styles */
        main { max-width: 600px; margin: 0 auto; padding: 1rem; }
        .section-title { font-size: 1.25rem; font-weight: 600; margin: 1.5rem 0 1rem; display: flex; justify-content: space-between; align-items: center; }
        .section-title a { font-size: 0.875rem; color: var(--primary); text-decoration: none; font-weight: 500; }

        .mood-tags { display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 0.5rem; scrollbar-width: none; }
        .mood-tags::-webkit-scrollbar { display: none; }
        .mood-tag { padding: 0.5rem 1rem; border-radius: 20px; background-color: var(--bg-light); white-space: nowrap; cursor: pointer; transition: all 0.2s ease; font-size: 0.875rem; border: 1px solid var(--border); }
        .mood-tag.active { background-color: var(--primary); color: white; border-color: var(--primary); }

        .story-cards-container, .creator-cards-container { display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 1rem; margin-bottom: 1.5rem; scrollbar-width: none; }
        .story-cards-container::-webkit-scrollbar, .creator-cards-container::-webkit-scrollbar { display: none; }
        
        .story-card { min-width: 280px; border-radius: var(--radius); overflow: hidden; background-color: var(--bg-white); box-shadow: var(--shadow); transition: transform 0.2s ease; border: 1px solid var(--border); }
        .story-card:hover { transform: translateY(-2px); }
        .story-image { width: 100%; height: 160px; object-fit: cover; }
        .story-content { padding: 1rem; }
        .story-title { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; }
        .story-author { font-size: 0.875rem; color: var(--text-light); margin-bottom: 0.75rem; }
        .story-stats { display: flex; gap: 1rem; font-size: 0.75rem; color: var(--text-light); }
        .story-stats i { color: var(--primary); }
        
        .creator-card { min-width: 200px; border-radius: var(--radius); background-color: var(--bg-white); text-align: center; padding: 1.5rem 1rem; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .creator-avatar { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin: 0 auto 0.75rem; border: 3px solid var(--primary); }
        .creator-name { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; }
        .creator-genre { font-size: 0.875rem; color: var(--text-light); margin-bottom: 0.5rem; }

        .genre-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-bottom: 2rem; }
        .genre-card { aspect-ratio: 1; border-radius: var(--radius); display: flex; flex-direction: column; justify-content: flex-end; padding: 1rem; background-size: cover; background-position: center; position: relative; overflow: hidden; box-shadow: var(--shadow); color: white; }
        .genre-card::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); z-index: 1; }
        .genre-card > * { position: relative; z-index: 2; }
        .genre-name { font-size: 1rem; font-weight: 600; }
    </style>
</head>
<body>

    <header class="top-bar">
        <h1 class="logo">kathaDragon</h1>
        <div class="header-actions">
            <div class="lang-toggle" id="lang-toggle-btn">मराठी</div>
            <a href="profile.html" class="profile-btn">U</a>
        </div>
    </header>
    
    <main>
        <section class="mood-selector">
            <h2 class="section-title">तुमचा मूड कसा आहे?</h2>
            <div class="mood-tags">
                <div class="mood-tag active">सर्व</div>
                <div class="mood-tag">साहसी</div>
                <div class="mood-tag">रोमँटिक</div>
                <div class="mood-tag">रहस्यमय</div>
                <div class="mood-tag">प्रेरणादायी</div>
            </div>
        </section>
        
        <section class="trending-stories">
            <h2 class="section-title">सध्या ट्रेंडिंग <a href="#">सर्व पहा</a></h2>
            <div class="story-cards-container" id="trending-stories"></div>
        </section>
        
        <section class="creator-spotlight">
            <h2 class="section-title">निर्माता स्पॉटलाइट्स <a href="#">सर्व पहा</a></h2>
            <div class="creator-cards-container" id="creator-cards"></div>
        </section>
        
        <section class="genre-exploration">
            <h2 class="section-title">प्रकारानुसार एक्सप्लोर करा <a href="#">सर्व पहा</a></h2>
            <div class="genre-grid" id="genre-grid"></div>
        </section>
    </main>
    
    <nav class="bottom-nav">
        <a href="feed.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span class="nav-label" data-lang-mar="मुखपृष्ठ" data-lang-min="Home">मुखपृष्ठ</span>
        </a>
        <a href="discover.html" class="nav-item active">
            <i class="fas fa-compass"></i>
            <span class="nav-label" data-lang-mar="शोधा" data-lang-min="Discover">शोधा</span>
        </a>
        <a href="create.html" class="create-fab"><i class="fas fa-plus"></i></a>
        <a href="community.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span class="nav-label" data-lang-mar="समुदाय" data-lang-min="Community">समुदाय</span>
        </a>
        <a href="library.html" class="nav-item">
            <i class="fas fa-book-bookmark"></i>
            <span class="nav-label" data-lang-mar="ग्रंथालय" data-lang-min="Library">ग्रंथालय</span>
        </a>
    </nav>
    
    <script>
        // Data
        const storyData = [
            { id: 1, title: "मध्यरात्रीची निवड", creator: "प्रिया पाटील", likes: 234, views: 1240, cover: `https://picsum.photos/280/160?random=1`},
            { id: 2, title: "मुंबई लोकल प्रेम", creator: "अमित शर्मा", likes: 189, views: 970, cover: `https://picsum.photos/280/160?random=2` },
            { id: 3, title: "गणपतीचे रहस्य", creator: "सुनीता देशमुख", likes: 412, views: 1580, cover: `https://picsum.photos/280/160?random=3` }
        ];

        const creators = [
            { id: 1, name: "नोव्हा स्पार्क्स", genre: "विज्ञान आणि कल्पनारम्य", avatar: "https://i.pravatar.cc/150?img=1" },
            { id: 2, name: "लियाम ओ'कॉनर", genre: "रहस्य आणि थ्रिलर", avatar: "https://i.pravatar.cc/150?img=2" },
            { id: 3, name: "आयशा खान", genre: "रोमान्स आणि नाटक", avatar: "https://i.pravatar.cc/150?img=3" }
        ];

        const genres = [
            { name: "कल्पनारम्य", image: "https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=200" },
            { name: "विज्ञान कथा", image: "https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=200" },
            { name: "रोमान्स", image: "https://images.unsplash.com/photo-1519682337058-a94d519337bc?w=200" },
            { name: "रहस्य", image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200" }
        ];
        
        // Dynamic Content Generation
        function generateTrendingStories() {
            const container = document.getElementById('trending-stories');
            container.innerHTML = storyData.map(story => `
                <div class="story-card">
                    <img src="${story.cover}" alt="${story.title}" class="story-image">
                    <div class="story-content">
                        <h3 class="story-title">${story.title}</h3>
                        <p class="story-author">${story.creator} द्वारा</p>
                        <div class="story-stats">
                            <span><i class="fas fa-heart"></i> ${story.likes}</span>
                            <span><i class="fas fa-eye"></i> ${story.views}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function generateCreatorCards() {
            const container = document.getElementById('creator-cards');
            container.innerHTML = creators.map(creator => `
                <div class="creator-card">
                    <img src="${creator.avatar}" alt="${creator.name}" class="creator-avatar">
                    <h3 class="creator-name">${creator.name}</h3>
                    <p class="creator-genre">${creator.genre}</p>
                </div>
            `).join('');
        }
        
        function generateGenreCards() {
            const container = document.getElementById('genre-grid');
            container.innerHTML = genres.map(genre => `
                <div class="genre-card" style="background-image: url(${genre.image});">
                    <h3 class="genre-name">${genre.name}</h3>
                </div>
            `).join('');
        }

        // Language Toggle Logic
        let currentLanguage = 'mar'; // 'mar' for Marathi, 'min' for Minglish
        const langToggleBtn = document.getElementById('lang-toggle-btn');
        langToggleBtn.addEventListener('click', () => {
            currentLanguage = (currentLanguage === 'mar') ? 'min' : 'mar';
            langToggleBtn.textContent = (currentLanguage === 'mar') ? 'English' : 'मराठी';
            document.querySelectorAll('[data-lang-mar]').forEach(el => {
                el.textContent = el.dataset[currentLanguage === 'mar' ? 'langMar' : 'langMin'];
            });
        });
        
        // Initial Page Load
        document.addEventListener('DOMContentLoaded', () => {
            generateTrendingStories();
            generateCreatorCards();
            generateGenreCards();

            // Mood tag interactivity
            const moodTags = document.querySelectorAll('.mood-tag');
            moodTags.forEach(tag => {
                tag.addEventListener('click', () => {
                    moodTags.forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
